<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Assistant</title>

  <link rel="stylesheet" href="style.css">

  <!-- Markdown support -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

<div class="app">

  <!-- ================= SIDEBAR ================= -->
  <div class="sidebar">

    <div class="logo">ğŸ¤– RAG Assistant</div>

    <button class="new-chat" onclick="newChat()">
      + New Chat
    </button>

    <!-- Chat History -->
    <div id="chatHistory" class="chat-history"></div>

    <!-- Upload + Index Document -->
    <div class="upload-area" id="dropZone">

      <p>ğŸ“„ Drag & Drop Document</p>

      <input
        type="file"
        id="fileInput"
        hidden
        onchange="uploadFile()"
      >

      <button onclick="document.getElementById('fileInput').click()">
        Upload & Index
      </button>

    </div>

  </div>

  <!-- ================= MAIN CHAT ================= -->
  <div class="main">

    <!-- Header -->
    <div class="chat-header">
      <h2>RAG Chatbot</h2>
      <div class="status">â— Connected</div>
    </div>

    <!-- Messages -->
    <div id="chatBox" class="chat-box"></div>

    <!-- Input Area -->
    <div class="input-container">

      <!-- Voice Input -->
      <button class="icon-btn" onclick="startVoiceInput()">
        <span class="material-icons">mic</span>
      </button>

      <!-- Question Input -->
      <textarea
        id="question"
        placeholder="Ask anything from your documents..."
        rows="1"
      ></textarea>

      <!-- Send -->
      <button class="send-btn" onclick="askQuestion()">
        <span class="material-icons">send</span>
      </button>

    </div>

  </div>

</div>

<script src="script.js"></script>

</body>
</html>
